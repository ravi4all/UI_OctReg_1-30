<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            border: 2px solid red;
            padding: 10px;
            margin: 0 auto;
            perspective: 800px;
        }
        img {
            /*transition-duration: 2s;*/
            /*transition-timing-function: linear;*/
            /*transition-timing-function: ease-in-out;*/
            transition: 2s linear;
        }
        div:hover img{
            transform: translateX(1000px);
        }
    </style>
</head>
<body>
   
   <h1>Transitions</h1>
   
   <div>
       <img src="../../images/00-22.gif" alt="">
   </div>
    
</body>
</html>
