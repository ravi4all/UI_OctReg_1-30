<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            border: 2px solid red;
            padding: 10px;
            width: 400px;
            margin: 0 auto;
            perspective: 800px;
        }
        img {
            height: 400px;
            transform-origin: right;
            transition-duration: 2s;
        }
        div:hover img{
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
   
   <h1>Perspective</h1>
   
   <div>
       <img src="../../images/WebImages/Wolverine-hugh-jackman-rock-hard-fitness-2.jpg" alt="">
   </div>
    
</body>
</html>
