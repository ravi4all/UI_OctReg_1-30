<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #form {
            display: none;
        }
        #form:target {
            display: block;
        }
    </style>
</head>
<body>

<h1>Target Selector</h1>

<a href="#form">Login</a>

<div id="form">
    <form action="#">
        <input type="text" placeholder="Enter Name"/>
        <input type="password" placeholder="Enter Password"/>
        <input type="submit"/>
    </form>
    <a href="#">Close</a>
</div>

</body>
</html>
