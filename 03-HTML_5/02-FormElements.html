<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /*input {
            color: red;
        }*/
        .box_1::placeholder {
            color: red;
        }
    </style>
</head>
<body>
   
   <h1>Form Elements</h1>
   
   <form action="#">
       <table>
       <tr>
           <td>Enter Name</td>
           <!--Placeholder - Watermark-->
           <td><input type="text" required class="box_1" placeholder="Enter Name"></td>
       </tr>
       <tr>
           <td>Enter Password</td>
           <td><input type="password" required placeholder="Enter Password"></td>
       </tr>
       <tr>
           <td>Enter Email</td>
           <td><input type="email" autofocus placeholder="Enter Email"></td>
       </tr>
       <tr>
           <td>Enter PIN</td>
           <td><input type="text" placeholder="Enter PIN" maxlength="6"></td>
       </tr>
       <tr>
           <td>Enter Age</td>
           <td><input type="number" min="18" max="30"></td>
       </tr>
       <tr>
           <td>Enter DOB</td>
           <td><input type="date"></td>
           <td><input type="datetime-local"></td>
           <td><input type="time"></td>
           <td><input type="month"></td>
           <td><input type="week"></td>
       </tr>
       <tr>
           <td>Choose Color</td>
           <td><input type="color"></td>
       </tr>
       <tr>
           <td>Choose File</td>
           <td><input type="file"></td>
       </tr>
       <tr>
           <td>Enter URL</td>
           <td><input type="url" placeholder="Enter URL"></td>
       </tr>
       <tr>
           <td>Select Range</td>
           <td><input type="range" onchange="output.value = value" value="20" min="0" max="100" step="10"></td>
           <td>
               <output id="output">20</output>
           </td>
       </tr>
       <tr>
           <td>Enter Card Number</td>
           <!--<td><input type="text" pattern="[A-Z]{2}[0-9]{5}[a-z]{3}" placeholder="Enter Card number" title="2 Uppercase, 5 Digits and 3 lowercase"></td>-->
           <td><input type="text" pattern="[a-z]{5}[@|$|!|#]{1}" placeholder="Enter Card number" title="5 lowercase and 1 Special character"></td>
       </tr>
       <tr>
           <td>Your Progress</td>
           <td><progress value="40" max="100"></progress></td>
       </tr>
       <tr>
           <td>Your Message</td>
           <td>
               <textarea id="" cols="30" rows="10" style="resize: none;"></textarea>
           </td>
       </tr>
       <tr>
           <td></td>
           <td><input type="submit" value="Login"></td>
       </tr>
   </table>
   </form>
    
</body>
</html>
