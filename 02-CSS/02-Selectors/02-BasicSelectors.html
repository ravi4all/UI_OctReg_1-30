<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #parent_1, #parent_2 {
            background-color: lightblue;
        }
        .grandchild {
            background-color: lightgray;
        }
        #parent_1 .child_2 .grandchild {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
   
   <h1>Basic Selectors</h1>
   
   <div id="parent_1">
       <h2>This is inside parent_1</h2>
       <div class="child_1">
          <h2>This is inside child</h2>
           <div class="grandchild">
               <h2>This is inside grandchild</h2>
           </div>
       </div>
       <div class="child_2">
          <h2>This is inside child</h2>
           <div class="grandchild">
               <h2>This is inside grandchild</h2>
           </div>
       </div>
   </div>
   <hr>
   <div id="parent_2">
       <h2>This is inside parent_1</h2>
       <div class="child_1">
          <h2>This is inside child</h2>
           <div class="grandchild">
               <h2>This is inside grandchild</h2>
           </div>
       </div>
       <div class="child_2">
          <h2>This is inside child</h2>
           <div class="grandchild">
               <h2>This is inside grandchild</h2>
           </div>
       </div>
   </div>
    
</body>
</html>
